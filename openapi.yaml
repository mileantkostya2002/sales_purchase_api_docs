openapi: 3.0.3
info:
  title: Odoo Mobile API
  version: 1.0.0
  description: API for managing Sales Orders, Purchase Orders, Products, UoM, and Categories in Odoo.

servers:
  - url: https://your-odoo-domain.com
    description: Production server

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    OrderLine:
      type: object
      properties:
        display_type:
          type: string
          enum: [line_section, line_note]
        name:
          type: string
        product_id:
          type: integer
        quantity:
          type: number
        product_uom:
          type: integer
      example:
        - display_type: line_section
          name: "Raw Materials"
        - product_id: 42
          quantity: 10
          product_uom: 1
        - display_type: line_note
          name: "Quality certificate required"
        - product_id: 50
          quantity: 5
          product_uom: 1

paths:

  /api/purchase/create:
    post:
      tags:
        - Purchase Orders
      summary: Create a Purchase Order
      description: Create a purchase order for the authenticated employee.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                note:
                  type: string
                order_lines:
                  type: array
                  items:
                    $ref: '#/components/schemas/OrderLine'
              required:
                - order_lines
              example:
                note: "Urgent delivery needed"
                order_lines:
                  - display_type: line_section
                    name: "Raw Materials"
                  - product_id: 42
                    quantity: 10
                    product_uom: 1
                  - display_type: line_note
                    name: "Quality certificate required"
                  - product_id: 50
                    quantity: 5
                    product_uom: 1
      responses:
        '201':
          description: Purchase Order created
          content:
            application/json:
              example:
                success: true
                order:
                  id: 101
                  name: "PO0001"
                  partner: "John Doe"
                  amount_untaxed: 1000.0
                  amount_tax: 200.0
                  amount_total: 1200.0
                  state: "draft"
                  date_order: "2025-10-06T10:00:00"
                  created_by: "Employee Name"
                  responsible: "User Name"
                  note: "Urgent delivery needed"
                order_lines:
                  - display_type: line_section
                    name: "Raw Materials"
                    sequence: 1
                  - product_id: 42
                    product_name: "Steel"
                    quantity: 10
                    product_uom: "Units"
                    price_unit: 50
                    subtotal: 500
                    total: 600
                    sequence: 2

  /api/purchase/{order_id}/update:
    put:
      tags:
        - Purchase Orders
      summary: Update a Purchase Order
      description: Update a purchase order in draft state. Replaces all order lines.
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                note:
                  type: string
                order_lines:
                  type: array
                  items:
                    $ref: '#/components/schemas/OrderLine'
              example:
                note: "Updated delivery instructions"
                order_lines:
                  - display_type: line_section
                    name: "Updated Raw Materials"
                  - product_id: 42
                    quantity: 10
                    product_uom: 2
                  - display_type: line_note
                    name: "Certificate required"
                  - product_id: 50
                    quantity: 5
                    product_uom: 1
      responses:
        '200':
          description: Purchase Order updated
          content:
            application/json:
              example:
                success: true
                message: "Purchase Order updated successfully"
                order:
                  id: 101
                  name: "PO0001"
                  partner: "John Doe"
                  state: "draft"
                  amount_total: 1200.0
                  note: "Updated delivery instructions"
                  updated_by: "Employee Name"
                order_lines:
                  - display_type: line_section
                    name: "Updated Raw Materials"
                    sequence: 1
                  - product_id: 42
                    product_name: "Steel"
                    quantity: 10
                    product_uom: "kg"
                    price_unit: 50
                    subtotal: 500
                    total: 600
                    sequence: 2

  /api/purchase/{order_id}/confirm:
    post:
      tags:
        - Purchase Orders
      summary: Confirm a Purchase Order
      description: Confirm a purchase order (draft → purchase) and set is_mobile_report=True.
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Purchase Order confirmed
          content:
            application/json:
              example:
                success: true
                message: "Purchase Order confirmed successfully"
                order:
                  id: 101
                  name: "PO0001"
                  partner: "John Doe"
                  state: "purchase"
                  amount_total: 1200.0
                  confirmed_by: "Employee Name"
                  is_mobile_report: true

  /api/sales/{order_id}/update:
    put:
      tags:
        - Sales Orders
      summary: Update a Sales Order
      description: Update a sales order in draft state. Replaces all order lines.
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                note:
                  type: string
                client_order_ref:
                  type: string
                order_lines:
                  type: array
                  items:
                    $ref: '#/components/schemas/OrderLine'
              example:
                note: "Updated delivery instructions"
                client_order_ref: "NEW-REF-123"
                order_lines:
                  - display_type: line_section
                    name: "Updated Section"
                  - product_id: 42
                    quantity: 5
                    product_uom: 1
                  - display_type: line_note
                    name: "Handle with care"
                  - product_id: 50
                    quantity: 2
                    product_uom: 1
      responses:
        '200':
          description: Sales Order updated
          content:
            application/json:
              example:
                success: true
                message: "Sales Order updated successfully"
                order:
                  id: 201
                  name: "SO0001"
                  partner: "John Doe"
                  state: "draft"
                  amount_total: 800.0
                  note: "Updated delivery instructions"
                  client_order_ref: "NEW-REF-123"
                  updated_by: "Employee Name"
                order_lines:
                  - display_type: line_section
                    name: "Updated Section"
                    sequence: 1
                  - product_id: 42
                    product_name: "Laptop"
                    quantity: 5
                    product_uom: "Units"
                    price_unit: 100
                    subtotal: 500
                    total: 550
                    sequence: 2

  /api/sales/{order_id}/confirm:
    post:
      tags:
        - Sales Orders
      summary: Confirm a Sales Order
      description: Confirm a sales order (draft/sent → sale) and set is_mobile_report=True.
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sales Order confirmed
          content:
            application/json:
              example:
                success: true
                message: "Sales Order confirmed successfully"
                order:
                  id: 201
                  name: "SO0001"
                  partner: "John Doe"
                  state: "sale"
                  amount_total: 800.0
                  confirmation_date: "2025-10-06T12:00:00"
                  confirmed_by: "Employee Name"
                  is_mobile_report: true

  /api/products:
    get:
      tags:
        - Products
      summary: Get all products
      description: Get a list of all saleable products.
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          example: 50
        - name: offset
          in: query
          schema:
            type: integer
          example: 0
        - name: search
          in: query
          schema:
            type: string
          example: "laptop"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of products
          content:
            application/json:
              example:
                success: true
                total_count: 100
                limit: 50
                offset: 0
                products:
                  - id: 42
                    name: "Laptop"
                    default_code: "LT-001"
                    list_price: 1000
                    standard_price: 800
                    uom_id: 1
                    uom_name: "Units"
                    categ_id: 5
                    categ_name: "Electronics"
                    barcode: "1234567890"
                    active: true
                    qty_available: 50

  /api/products/{product_id}/image:
    get:
      tags:
        - Products
      summary: Get product image
      description: Returns binary image data for a product.
      parameters:
        - name: product_id
          in: path
          required: true
          schema:
            type: integer
        - name: size
          in: query
          schema:
            type: string
            enum: [thumbnail, small, medium, large, original]
            default: medium
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Binary image response

  /api/products/{product_id}/image-info:
    get:
      tags:
        - Products
      summary: Get product image info (base64)
      description: Returns product image as base64 with metadata.
      parameters:
        - name: product_id
          in: path
          required: true
          schema:
            type: integer
        - name: size
          in: query
          schema:
            type: string
            enum: [thumbnail, small, medium, large, original]
            default: medium
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Product image info
          content:
            application/json:
              example:
                success: true
                has_image: true
                product_id: 42
                product_name: "Laptop"
                image_size: "medium"
                image_data: "<base64_string>"
                image_format: "image/png"
                image_url: "/api/products/42/image?size=medium"

  /api/uom:
    get:
      tags:
        - Units of Measure
      summary: Get all UoMs
      description: Get all active units of measure.
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          example: 50
        - name: offset
          in: query
          schema:
            type: integer
          example: 0
        - name: search
          in: query
          schema:
            type: string
          example: "kg"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of UoMs
          content:
            application/json:
              example:
                success: true
                total_count: 10
                limit: 50
                offset: 0
                uoms:
                  - id: 1
                    name: "Units"
                    category_id: 1
                    category_name: "Units"
                    uom_type: "bigger"
                    ratio: 1.0
                    rounding: 0.01
                    active: true

  /api/product/categories:
    get:
      tags:
        - Product Categories
      summary: Get product categories
      description: Get list of product categories with optional parent filtering.
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          example: 50
        - name: offset
          in: query
          schema:
            type: integer
          example: 0
        - name: search
          in: query
          schema:
            type: string
          example: "electronics"
        - name: parent_id
          in: query
          schema:
            type: string
          example: "false"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              example:
                success: true
                total_count: 5
                limit: 50
                offset: 0
                categories:
                  - id: 1
                    name: "Electronics"
                    complete_name: "Electronics"
                    parent_id: null
                    parent_name: null
                    product_count: 10
                    child_count: 2
                    child_ids: [2,3]

  /api/product/categories/{category_id}:
    get:
      tags:
        - Product Categories
      summary: Get a single product category
      description: Get detailed information about a specific category.
      parameters:
        - name: category_id
          in: path
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Category info
          content:
            application/json:
              example:
                success: true
                category:
                  id: 1
                  name: "Electronics"
                  complete_name: "Electronics"
                  parent_id: null
                  parent_name: null
                  path:
                    - id: 1
                      name: "Electronics"
                  product_count: 10
                  children:
                    - id: 2
                      name: "Phones"
                      complete_name: "Electronics / Phones"
                      product_count: 5
                  sample_products:
                    - id: 42
                      name: "Laptop"
                      default_code: "LT-001"
                      list_price: 1000
